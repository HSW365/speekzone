workflows:
  ios_app_store:
    name: Speekzone iOS â€“ App Store
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.speekzone.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: latest
      cocoapods: default

    scripts:
      - name: Unpack tarball if present
        script: |
          if [ -f "speekzone-complete-app.tar.gz" ]; then
            tar -xzf speekzone-complete-app.tar.gz
          fi

      - name: Install Node dependencies
        script: |
          npm ci || npm install

      - name: Build web application
        script: |
          npm run build

      - name: Capacitor iOS sync
        script: |
          if [ ! -d "ios" ]; then 
            npx cap add ios
          fi
          npx cap sync ios

      - name: Install CocoaPods dependencies
        script: |
          cd ios/App
          pod repo update
          pod install
          cd ../../

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: api_key           # Uses the App Store Connect key you added in Codemagic
        submit_to_testflight: true

